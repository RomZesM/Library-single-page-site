<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Library</title>
</head>
<body>
	<header>
		<div class="wrapper header__wrapper">
			<div class="header__content">
				<h2 class="header__title">Brooklyn Public Library</h2>	
				<nav class="hesder__navigation">
					<ul class="navigation">
						<li class="navigation__list-item"><a href="#">About</a></li>
						<li class="navigation__list-item"><a href="#">Favorites</a></li>
						<li class="navigation__list-item"><a href="#">Coffe shop</a></li>
						<li class="navigation__list-item"><a href="#">Contacts</a></li>
						<li class="navigation__list-item"><a href="#">Library Card</a></li>
					</ul>
				</nav>
				<div class="header__icon-profile">
					<a href="#" class="ico ico-profile"></a>
				</div>
			</div>
		</div>
		
		
		
	</header>
	<main>
		<section class="welcome">
			<div class="wrapper welcome__wrapper">
				<div class="welcome__title">
					<h1>Welcome to the brooklyn library</h1>
				</div>
				<div class="welcome__background">
					<img src="assets/img/Welcome.png" alt="Welcome_background_image">
				</div>
			</div>
		</section>
		
		<section class="about">
			<div class="wrapper about__wrapper">
				<h3 class="about__title">About</h3>
				<p class="about__text">The Brooklyn Library is a free workspace, a large number of books and a cozy coffee shop inside</p>
				<ul class="about__images">
					<li><img src="assets/img/about/image 1.jpg" alt="library image"></li>
					<li><img src="assets/img/about/image 2.jpg" alt="library image"></li>
					<li><img src="assets/img/about/image 3.jpg" alt="library image"></li>
				</ul>
				<div class="about__carousel"></div>
			</div>
		</section>

		<section class="favourites">
			<div class="wrapper favourite__wrapper">
				<h3 class="favourites__title">Favorites</h3>
				<div class="favourites__season-pick">
					<form action class="season-pick__form">
						<label for=""></label>
						<ul class="season__pick-radio-list">
							<li><input type="radio" value="winter">Winter</li>
							<li><input type="radio" value="spring">Spring</li>
							<li><input type="radio" value="summer">Summer</li>
							<li><input type="radio" value="autumn">Autumn</li>
						</ul>
					</form>
				</div>
				<div class="layout-two-columns"></div>
			</div>
		</section>
	</main>
</body>
</html>
